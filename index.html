<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidiasma</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="emoji" id="headerEmoji">ðŸ’¬</div>
      <h1>Hidiasma</h1>
      <div class="menu">
        <div class="switch">
          <div class="switch-button" id="switchButton"></div>
          <span class="active" id="chatTab">Chat</span>
          <span id="newsTab">News</span>
          <span id="adminTab">Admin</span>
        </div>
      </div>
    </div>

    <!-- Chat Section -->
    <div id="chatSection" class="section">
      <div class="input-container">
        <textarea id="messageInput" placeholder="Type something..." maxlength="2000"></textarea>
        <p>Click ENTER to send</p>
      </div>
      <div class="posts" id="postsContainer"></div>
    </div>

    <!-- News Section -->
    <div id="newsSection" class="section hidden">
      <div class="posts" id="newsContainer"></div>
    </div>

    <!-- Admin Section -->
    <div id="adminSection" class="section hidden">
      <div id="adminPanel">
        <input type="password" id="adminPassword" placeholder="Enter admin password">
      </div>
      <div id="adminControls" class="hidden">
        <textarea id="newsInput" placeholder="Type news..." maxlength="2000"></textarea>
        <input type="text" id="deleteNewsById" placeholder="Enter news ID to delete">
        <input type="text" id="deleteChatById" placeholder="Enter chat message ID to delete">
        <input type="text" id="clearChatConfirmation" placeholder="Type 'CLEAR' to clear chat">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
